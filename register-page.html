<!DOCTYPE html>
<html>

<head>
  <title>FinProd</title>
  <link rel="stylesheet" href="register-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <button class="back-button" onclick="back()">Назад</button>
    <div class="register-page">
      <div class="register-text">Регистрация</div>
      <div class="input-text">Введите Имя</div>
      <input class="input-box js-input-name" placeholder="Имя">
      <div class="input-text">Введите Логин</div>
      <input class="input-box js-input-login" placeholder="Логин">
      <div class="input-text">Введите Пароль</div>
      <input class="input-box js-input-password" placeholder="Пароль">
      <button class="register-button js-register-button" onclick="registration()">Зарегистрироваться</button>
    </div>
  </main>
  <script src="register-page.js"></script>
</body>

</html>
